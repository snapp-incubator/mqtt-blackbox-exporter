replicaCount: 1

image:
  repository: ghcr.io/snapp-incubator/mqtt-blackbox-exporter
  tag: "latest"

service:
  type: ClusterIP
  port: 80

resources: {}
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

emqx:
  environment:
    EMQX_NAME: instance-1
    EMQX_LOADED_PLUGINS: "emqx_management,emqx_dashboard"
  ports:
    - 1883:1883
    - 18083:18083

jeager:
  ports:
    - target: 6831
      published: 6831
      protocol: udp
    - target: 16686
      published: 16686
      protocol: tcp
    - target: 14268
      published: 14268
      protocol: tcp
