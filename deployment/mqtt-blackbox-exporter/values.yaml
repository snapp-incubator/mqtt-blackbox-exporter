replicaCount: 1

image:
  repository: ghcr.io/snapp-incubator/mqtt-blackbox-exporter
  tag: "latest"

service:
  type: ClusterIP
  port: 80

resources: {}
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
